[tool.poetry]
name = "all4one"
version = "0.1.0"
description = ""
authors = ["hemengyang <hmy0119@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
nonebot2 = {extras = ["fastapi", "httpx", "websockets"], version = "^2.0.0rc3"}
nonebot-plugin-all4one = ">=0.1.0a0"
nonebot-adapter-qqguild = "*"
nonebot-adapter-telegram = "*"

[tool.nonebot]
adapters = [
    { name = "QQ 频道", module_name = "nonebot.adapters.qqguild" },
    {name = "Telegram", module_name = "nonebot.adapters.telegram", project_link = "nonebot-adapter-telegram", desc = "Telegram 协议"}
]
plugins = ["nonebot_plugin_all4one"]
plugin_dirs = []
builtin_plugins = []

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
